<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Calculator X</h1>
    <div class="calc">
        <h2>Simple Operation</h2>
    <div id="minus">
        <input type="number">
        <span> - </span>
        <input type="number">
        <input type="text" disabled>
    </div>

    <div id="plus">
        <input type="number">
        <span> + </span>
        <input type="number">
        <input type="text" disabled>
    </div>

    <div id="multi">
        <input type="number">
        <span> * </span>
        <input type="number">
        <input type="text" disabled>
    </div>

    <div id="div">
        <input type="number">
        <span> / </span>
        <input type="number">
        <input type="text" disabled>
    </div>

    <h2>Special Operations</h2>

    <div id="modulo">
        <input type="number">
        <span> % </span>
        <input type="number">
        <input type="text" disabled>
    </div>
</div>
   <script src="script.js"></script> 
</body>
</html>
